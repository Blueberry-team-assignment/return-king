targets:
  $default:
    builders:
      source_gen|combining_builder:
        generate_for:
          - lib/features/models/**.dart
          - lib/features/dto/**.dart
        options:
          build_extensions:
            '^lib/features/models/{{}}.dart': 'lib/features/models/generated/{{}}.g.dart'
            '^lib/features/dto/{{}}.dart': 'lib/features/dto/generated/{{}}.g.dart'
      freezed|freezed:
        enabled: true
        options:
          build_extensions:
            '^lib/features/models/{{}}.dart': 'lib/features/models/generated/{{}}.freezed.dart'
            '^lib/features/dto/{{}}.dart': 'lib/features/dto/generated/{{}}.freezed.dart'